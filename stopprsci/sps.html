<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/sps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>Refresh To Restart</h3>
    <div class="choices">
        <div class="choice">
            <img class="img" id="rock" src="/roc.jpeg" alt="">
        </div>
        <div class="choice">
            <img class="img" id="paper" src="/pap.jpeg" alt="">
        </div>
        <div class="choice">
            <img class="img" id="scissor" src="/sci.jpeg" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="plrsco">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compsco">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="/sps.js"></script>
</body>
</html>
